<!DOCTYPE html>
<html>

	<head>

		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="shortcut icon" href="../favicon.ico">
		<link href="../css/font-awesome.min.css?v=4.4.0" rel="stylesheet">
		<link href="../css/style.min.css?v=4.0.0" rel="stylesheet">
		<link href="../common/layui/css/layui.css" rel="stylesheet" />
	</head>

	<body class="gray-bg">
		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-sm-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>用户列表</h5>
							<div class="ibox-tools">
								<a class="collapse-link">
									<i class="fa fa-chevron-up"></i>
								</a>
								<a class="dropdown-toggle" data-toggle="dropdown">
									<i class="fa fa-wrench"></i>
								</a>

								<a class="close-link">
									<i class="fa fa-times"></i>
								</a>
							</div>
						</div>
						<div class="ibox-content">
							<div class="row">
								<div class="col-sm-3">
									<div class="input-group">

									</div>
								</div>
							</div>
							<div class="layui-btn-group demoTable">
								<button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
								<button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
								<button class="layui-btn" data-type="isAll">验证是否全选</button>
							</div>
							<div class="table-responsive">
								<table class="layui-table" lay-data="{width: 892, height:332, url:'user.json', page:true, id:'idTest'}" lay-filter="demo">
									<thead>
										<tr>
											<th lay-data="{checkbox:true, fixed: true}"></th>
											<th lay-data="{field:'id', width:80, sort: true, fixed: true}">ID</th>
											<th lay-data="{field:'username', width:80}">用户名</th>
											<th lay-data="{field:'sex', width:80, sort: true}">性别</th>
											<th lay-data="{field:'city', width:80}">城市</th>
											<th lay-data="{field:'sign', width:177}">签名</th>
											<th lay-data="{field:'experience', width:80, sort: true}">积分</th>

											<th lay-data="{field:'classify', width:80}">职业</th>
											<th lay-data="{field:'wealth', width:135, sort: true}">财富</th>
											<th lay-data="{field:'score', width:80, sort: true, fixed: 'right'}">评分</th>
											<th lay-data="{fixed: 'right', width:160, align:'center', toolbar: '#barDemo'}"></th>
										</tr>
									</thead>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script type="text/html" id="barDemo">
			<a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail">查看</a>
			<a class="layui-btn layui-btn-mini" lay-event="edit">编辑</a>
			<a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del">删除</a>
		</script>
		<script src="../common/layui/layui.all.js" charset="utf-8" type="text/javascript"></script>
		<script>
			layui.use('table', function() {
				var table = layui.table;
				//监听表格复选框选择
				table.on('checkbox(demo)', function(obj) {
					console.log(obj)
				});
				//监听工具条
				table.on('tool(demo)', function(obj) {
					var data = obj.data;
					if(obj.event === 'detail') {
						layer.msg('ID：' + data.id + ' 的查看操作');
					} else if(obj.event === 'del') {
						layer.confirm('真的删除行么', function(index) {
							obj.del();
							layer.close(index);
						});
					} else if(obj.event === 'edit') {
						layer.alert('编辑行：<br>' + JSON.stringify(data))
					}
				});

				var $ = layui.$,
					active = {
						getCheckData: function() { //获取选中数据
							var checkStatus = table.checkStatus('idTest'),
								data = checkStatus.data;
							layer.alert(JSON.stringify(data));
						},
						getCheckLength: function() { //获取选中数目
							var checkStatus = table.checkStatus('idTest'),
								data = checkStatus.data;
							layer.msg('选中了：' + data.length + ' 个');
						},
						isAll: function() { //验证是否全选
							var checkStatus = table.checkStatus('idTest');
							layer.msg(checkStatus.isAll ? '全选' : '未全选')
						}
					};

				$('.demoTable .layui-btn').on('click', function() {
					var type = $(this).data('type');
					active[type] ? active[type].call(this) : '';
				});
			});
		</script>

	</body>

</html>
