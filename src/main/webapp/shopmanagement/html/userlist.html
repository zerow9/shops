<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../favicon.ico">
    <link href="../common/font-awesome-4.7.0/css/font-awesome.css" rel="stylesheet">
    <link href="../css/style.min.css?v=4.0.0" rel="stylesheet">
    <link href="../css/plugins/sweetalert/sweetalert.css" rel="stylesheet">
    <link href="../common/layui/css/layui.css" rel="stylesheet"/>
</head>

<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-12">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>用户列表</h5>
                    <div class="ibox-tools">
                        <a class="collapse-link">
                            <i class="fa fa-chevron-up"></i>
                        </a>
                        <a class="dropdown-toggle" data-toggle="dropdown">
                            <i class="fa fa-wrench"></i>
                        </a>

                        <a class="close-link">
                            <i class="fa fa-times"></i>
                        </a>
                    </div>
                </div>
                <div class="ibox-content">
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="input-group">

                            </div>
                        </div>
                    </div>
                    <div class="layui-btn-group demoTable">
                        <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
                        <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
                        <button class="layui-btn" data-type="isAll">验证是否全选</button>
                        <button class="layui-btn" data-type="addUser">添加用户方法1</button>
                        <button class="layui-btn" data-type="addUser1">添加用户方法2</button>
                    </div>
                    <div class="table-responsive">
                        <table class="layui-table"
                               lay-data="{width: auto, height :auto, url:'userlist.json', page:true, id:'idTest'}"
                               lay-filter="demo">
                            <thead>
                            <tr>
                                <th lay-data="{checkbox:true, fixed: true}"></th>
                                <th lay-data="{field:'id', width:80, sort: true, fixed: true}">ID</th>
                                <th lay-data="{field:'username', width:80}">用户名</th>
                                <th lay-data="{field:'sex', width:80, sort: true}">性别</th>
                                <th lay-data="{field:'city', width:80}">城市</th>
                                <th lay-data="{field:'sign', width:177}">签名</th>
                                <th lay-data="{field:'experience', width:80, sort: true}">积分</th>
                                <th lay-data="{field:'classify', width:80}">职业</th>
                                <th lay-data="{field:'wealth', width:135, sort: true}">财富</th>
                                <th lay-data="{fixed: 'right', width:180, align:'center', toolbar: '#barDemo'}">操作</th>
                            </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-mini" lay-event="detail"><i class="fa fa-eye" aria-hidden="true"
                                                                                title="查看"></i></a>
    <a class="layui-btn layui-btn-mini" lay-event="edit"><i class="fa fa-edit" aria-hidden="true" title="编辑"></i></a>
    <a class="layui-btn layui-btn-danger layui-btn-mini" lay-event="del"><i class="fa fa-trash" aria-hidden="true"
                                                                            title="删除"></i></a>
</script>
<script src="../common/layui/layui.js" charset="utf-8" type="text/javascript"></script>
<script src="../js/plugins/sweetalert/sweetalert.min.js"></script>
<script src="userlist.js"></script>

</body>

</html>
